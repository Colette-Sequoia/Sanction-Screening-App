<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanction Screening App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #05263B;
            color: white;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #05263B;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .header {
            background: #05263B;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #073855;
            position: relative;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 40px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #05263B;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .card {
            background: #073855;
            border: 2px solid #05263B;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .file-label {
            background: #05263B;
            padding: 8px 15px;
            border-radius: 6px;
            flex: 1;
            text-align: center;
        }
        
        .browse-btn {
            background: white;
            color: #05263B;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .browse-btn:hover {
            background: #f0f0f0;
        }
        
        .threshold-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .threshold-slider {
            flex: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .threshold-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .threshold-value {
            background: white;
            color: #05263B;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        
        .compare-btn {
            background: white;
            color: #05263B;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .compare-btn:hover {
            background: #f0f0f0;
        }
        
        .compare-btn:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .download-btn {
            background: white;
            color: #05263B;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        
        .download-btn:hover {
            background: #f0f0f0;
        }
        
        .download-btn:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        
        .results-area {
            background: white;
            color: #05263B;
            border: 2px solid #05263B;
            border-radius: 6px;
            padding: 15px;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="app-title">üîç Sanction Screening</div>
        </div>
        
        <div class="main-content">
            <!-- UN List Status -->
            <div class="card">
                <div class="card-title">üìã Reference Data (UN_List)</div>
                <div class="file-label">‚úÖ UN_List loaded: 708 records</div>
            </div>
            
            <!-- File Upload -->
            <div class="card">
                <div class="card-title">üìÅ Select File to Match</div>
                <div class="file-upload">
                    <div class="file-label" id="fileLabel">No file selected</div>
                    <button class="browse-btn" onclick="selectFile()">Browse</button>
                </div>
                <input type="file" id="fileInput" style="display: none;" accept=".xlsx,.xls,.csv">
            </div>
            
            <!-- Settings -->
            <div class="card">
                <div class="card-title">‚öôÔ∏è Settings</div>
                <div class="threshold-container">
                    <span>üéØ Match Threshold:</span>
                    <input type="range" class="threshold-slider" id="thresholdSlider" min="50" max="100" value="80">
                    <div class="threshold-value" id="thresholdValue">80%</div>
                </div>
            </div>
            
            <!-- Process Button -->
            <button class="compare-btn" id="compareBtn" onclick="processFiles()" disabled>üöÄ Compare Names</button>
            
            <!-- Progress -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Ready to process files</div>
            
            <!-- Download Button -->
            <button class="download-btn" id="downloadBtn" onclick="downloadResults()" disabled>üíæ Download Results</button>
            
            <!-- Results -->
            <div class="card">
                <div class="card-title">üìä Results</div>
                <div class="results-area" id="resultsArea">
                    Results will appear here after processing...
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        function selectFile() {
            document.getElementById('fileInput').click();
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileLabel').textContent = file.name;
                document.getElementById('compareBtn').disabled = false;
            }
        });
        
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');
        
        thresholdSlider.addEventListener('input', function() {
            thresholdValue.textContent = this.value + '%';
        });
        
        function processFiles() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }
            
            const compareBtn = document.getElementById('compareBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            const resultsArea = document.getElementById('resultsArea');
            
            compareBtn.disabled = true;
            downloadBtn.disabled = true;
            statusText.textContent = 'Processing files...';
            resultsArea.textContent = '';
            
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    const mockResults = `üéØ High Matches (‚â•80%): 15
üîç Partial Matches (<80%): 8
üìã Only in UN_List: 693
üìã Only in Your File: 85

============================================================
‚úÖ Processing completed successfully!

ü§ù HIGH CONFIDENCE MATCHES:
--------------------------------------------------
1. John Smith ‚Üî John Smith (Score: 100%)
2. Mary Johnson ‚Üî Mary Johnson (Score: 95%)
3. Robert Williams ‚Üî Robert Williams (Score: 92%)
4. Jennifer Brown ‚Üî Jennifer Brown (Score: 90%)
5. Michael Davis ‚Üî Michael Davis (Score: 88%)
6. Linda Miller ‚Üî Linda Miller (Score: 87%)
7. James Wilson ‚Üî James Wilson (Score: 85%)
8. Patricia Moore ‚Üî Patricia Moore (Score: 83%)
9. David Taylor ‚Üî David Taylor (Score: 82%)
10. Barbara Anderson ‚Üî Barbara Anderson (Score: 81%)
11. Richard Thomas ‚Üî Richard Thomas (Score: 80%)
12. Elizabeth Jackson ‚Üî Elizabeth Jackson (Score: 80%)
13. Joseph White ‚Üî Joseph White (Score: 80%)
14. Susan Harris ‚Üî Susan Harris (Score: 80%)
15. Charles Martin ‚Üî Charles Martin (Score: 80%)

üîç PARTIAL MATCHES (Below 80% threshold):
--------------------------------------------------
1. Johnathan Smith ‚Üî John Smith (Score: 75%)
2. Mary Ann Johnson ‚Üî Mary Johnson (Score: 72%)
3. Rob Williams ‚Üî Robert Williams (Score: 70%)
4. Jenny Brown ‚Üî Jennifer Brown (Score: 68%)
5. Mike Davis ‚Üî Michael Davis (Score: 65%)
6. Linda Miller ‚Üî L. Miller (Score: 63%)
7. Jim Wilson ‚Üî James Wilson (Score: 60%)
8. Pat Moore ‚Üî Patricia Moore (Score: 58%)

============================================================`;
                    
                    resultsArea.textContent = mockResults;
                    downloadBtn.disabled = false;
                    statusText.textContent = 'Completed - 15 high matches, 8 partial matches';
                    
                    setTimeout(() => {
                        progressFill.style.width = '0%';
                        compareBtn.disabled = false;
                    }, 1000);
                }
            }, 200);
        }
        
        function downloadResults() {
            const results = document.getElementById('resultsArea').textContent;
            const blob = new Blob([results], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sanction_screening_results_' + new Date().toISOString().slice(0,10) + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
